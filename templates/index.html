<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Angle Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
        form { display: inline-block; text-align: left; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, select { margin: 5px 0; padding: 10px; width: 100%; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>

    <h2>Solar Panel Angle Prediction</h2>
    <form method="post">
        <label for="location">Enter Location (City, Country):</label>
        <input type="text" id="location" name="location" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="2024" required>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required>

        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31" required>

        <label for="hour">Hour (24-hour format):</label>
        <input type="number" id="hour" name="hour" min="0" max="23" required>

        <label for="minute">Minute:</label>
        <input type="number" id="minute" name="minute" min="0" max="59" required>


        <button type="submit">Predict Tilt Angle</button>
    </form>

    {% if predicted_tilt is not none %}
        <p class="result">Predicted Optimal Tilt Angle: <strong>{{ predicted_tilt }}Â°</strong></p>
    {% endif %}

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

</body>
</html>
